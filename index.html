<html>
    <head>
        <title>JQuery Animation Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link type="text/css" rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/site.js"></script>

		<script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#Gallery a').click(function (evt) {
                    evt.preventDefault();
					var imgPath = $(this).attr('href');
					var oldImage = $('#ship img');
					var newImage = $('<img src="' + imgPath + '">');
					newImage.hide();
					$('#ship').prepend(newImage);
					newImage.fadeIn(2000);
					oldImage.fadeOut(2000, function() {
						$(this).remove(); 
					});
                }); // end click on ship
                $('#gallery a:first').click();

                $('#Gallery img').each(function () {
                    var imgFile = $(this).attr('src');
                    var preloadImage = new Image();
                    var imgExt = /(\.\w{3,4}$)/;
                    preloadImage.src = imgFile.replace(imgExt, '_p$1');
                    $(this).hover(
                            function(){
								$(this).attr('src', preloadImage.src);
							},
							function(){
								$(this).attr('src', imgFile);
							}
                            ); // end hover over image
                        }); // end each for roll over
						
                $("#flip").click(function () {
					$('#panel').slideToggle("slow");
                });
            });

        </script>

        <style> 
            #panel, #flip {
                padding: 5px;
                text-align: center;
                background-color: #e5eecc;
                border: solid 1px #c3c3c3;
            }

            #panel {
                padding: 50px;
                display: none;
            }
			
			img
			{
				width: 100%;
				height: auto;
			}
        </style>
    </head>
    <body class="container">
		<div class="row">
        <div id="flip" class="col-sm-12 col-md-12 col-lg-12">Click here to log in</div>

			<div id="panel" >
			
			
				<form name="form1" method="post" action="#">
					<table>

						<tr>
							<td colspan="3"><strong>Member Login </strong></td>

						</tr>
						<tr>
							<td width="78">Username</td>
							<td width="6">:</td>
							<td width="294"><input name="myusername" type="text" id="myusername"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td><input name="mypassword" type="password" id="mypassword">

							</td>

						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td><input type="submit" name="Submit" value="Login"></td>
						</tr>

						<tr>
							<td>

								<a href="#">Create an Account</a>

							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div>
            <h1 class="text-center">Rollover Images</h1>
            <p class="text-center">Mouse over the images below</p>
            <div id="Gallery" class="container">
				<div class="row">
					<div class="col-sm-3 col-lg-3 col-md-3">
						<a href="images/tie.jpg">
							<img src="images/tie.jpg" alt="Tie" >
						</a>
					</div>
					<div class="col-sm-3 col-lg-3 col-md-3">
						<a href="images/vader.jpg">
							<img src="images/vader.jpg" alt="Tie">
						</a>
					</div>
					<div class="col-sm-3 col-lg-3 col-md-3">
						<a href="images/millenniumfalcon.jpg">
							<img src="images/millenniumfalcon.jpg" alt="Tie">
						</a>
					</div>
					<div class="col-sm-3 col-lg-3 col-md-3">
						<a href="images/xwing.jpg">
							<img src="images/xwing.jpg" alt="Tie">
						</a>
					</div>
				</div>
				<div class="row">
					<div id="ship" class="col-sm-offset-2 col-sm-8 image col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">

					</div>
				</div>
            </div>

		</div>
    </body>
</html>
